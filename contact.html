<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Responsive Design Contact</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand bg-info text-white" href="#">Sheree Britt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
      </ul>
     </nav>
     </nav>
  <main class="container pt-3 my-3 bg-light">
    <main class="col-sm-3 col-md-6 col-lg-4 col-lg-8 col-sm-9">
      <form>
        <h1 class="col-md-3 text-info"> Contact</h1>
        <hr>
        <main class="form-group col-md-3">
          <label for="myName">Name</label>
          <input type="Name" class="form-control" id="Name" aria-describedby="enterName" placeholder="Sheree Britt">
        </main>
        <main class="form-group col-md-6">
          <label for="exampleInputEmail">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="reebritt@icloud.com">
        </main>
        <main class="form-group col-md-6">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </main>
        <div class="row">
          <div class="card" style="width: 12rem; margin: 2rem;">
            <img class="card-img-top" src="./Assets/Images/github.png" alt="">
            <a href="https://github.com/reebritt">ReeBritt Github</a>
          </div>
          <div class="row">
            <div class="card" style="width: 12rem; margin: 2rem;">
              <img class="card-img-top" src="./Assets/Images/linkedin.png" alt="">
              <a href="https://www.linkedin.com/in/sheree-britt-357b41b4/">Linked in profile</a>
            </div>
      </form>
    </main>
  </main>
  <!-- <div class="card-group"> -->
    
  <!-- Optional JavaScript -->

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
